# Enable Mouse
set-option -g mouse on

# Do not exit copy mode on mouse release (Does not work in 16.04 tmux version)
unbind -T copy-mode MouseDragEnd1Pane
unbind -T copy-mode-vi MouseDragEnd1Pane

# different size windows for different clients of same session
# setw -g aggressive-resize on

# Shell
set -g default-command "${SHELL}"

# 1-indexed Windows and Panes
set -g base-index 1
setw -g pane-base-index 1

# Dynamic Window names
# rename window to reflect current program
setw -g automatic-rename on
# renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 1000000

### Plugins --------------------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-fpp' # requires fpp
set -g @plugin 'tmux-plugins/tmux-urlview'

### Bindings -------------------------------------------------------------------------------------

# Tmux plugin urlview key
set -g @urlview-key 'l'

# Re-source tmux configuration
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded" \; refresh-client

# Kill Session, Server
bind X confirm-before kill-server

# Kill program in pane
bind C-x respawn-pane -k

# create session
bind C-c new-session

# Find session
#bind C-f command-prompt -p find-session 'switch-client -t %%'

# Choose Tree
bind s choose-tree

# Split current window
bind -r '"' split-window -v -c '#{pane_current_path}'
bind -r "%" split-window -h -c '#{pane_current_path}'

bind -r c new-window -c '#{pane_current_path}'

# move windows
# bind -r H swap-window -t -1
# bind -r L swap-window -t +1
bind-key -r H swap-window -t -1\; select-window -t -1
bind-key -r L swap-window -t +1\; select-window -t +1

# Pane navigation
bind -r h select-pane -L       # move left
bind -r j select-pane -D       # move down
bind -r k select-pane -U       # move up
bind -r l select-pane -R       # move right
bind > swap-pane -D            # swap current pane with the next one
bind < swap-pane -U            # swap current pane with the previous one

# Pane resizing
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

#### COLOUR (Solarized dark) ---------------------------------------------------------------------

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style bg=black,fg=cyan

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=#ffffff]#{?client_prefix,#[bg=#00aa00],#[bg=#aa0000]} #S #[bg=#000000]#{?client_prefix,#[fg=#00aa00],#[fg=#aa0000]}#[bg=black,fg=white]"

# Right side of status bar
set -g status-right-length 40
set -g status-right "#[fg=brightred]#H #[fg=white]« #[fg=brightyellow]%H:%M:%S #[fg=brightgreen]%d-%b-%y"

# Window status
set-window-option -g window-status-format " #I:#W#F "
set-window-option -g window-status-style "fg=#ffffff"
# Current window status
set-window-option -g window-status-current-format "#[bg=#000000,fg=#bbbb33]#[bg=#bbbb33,fg=#000000]#I:#W#F#[bg=#000000,fg=#bbbb33]"
set-window-option -g window-status-current-style "bg=#bbbb33,fg=#000000"
set-window-option -g window-status-separator ''

# Window with activity status
set -g window-status-activity-style bg=black,fg=yellow

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=default

# Active pane border
set -g pane-active-border-style bg=default,fg=green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

# Mode
set -g mode-style bg=yellow,fg=black

#### ---------------------------------------------------------------------------------------------

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
run-shell '~/.tmux/plugins/tmux-copycat/copycat.tmux'

